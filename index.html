<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous">

        <script src="quotes.js"></script>
        <script src="color.js"></script>
        <script>
            
            window.onload = init;
            function init () {
                randomQuote()
            }

            function randomQuote () {
                let randomNumberQuote = Math.floor(Math.random() * QUOTEBANK.length);
                document.getElementById('text').innerText = QUOTEBANK[randomNumberQuote].quote;
                document.getElementById('author').innerText = ' - ' + QUOTEBANK[randomNumberQuote].author;
                let tweetContent = "http://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22";

                tweetContent += QUOTEBANK[randomNumberQuote].quote.replace(/\s/g, '%20');
                tweetContent += " - " + QUOTEBANK[randomNumberQuote].author.replace(/\s/g, '%20');
                document.getElementById('tweet-quote').setAttribute('href', tweetContent);
                
                let randomNumberColor = Math.floor(Math.random() *  COLOR_DATA.length);
                document.getElementById('quote-box').style.color = COLOR_DATA[randomNumberColor];
                document.getElementById('quote-box').style.borderColor = COLOR_DATA[randomNumberColor];
                document.getElementById('new-quote').style.backgroundColor = COLOR_DATA[randomNumberColor];
                document.getElementById('tweet-quote').style.backgroundColor = COLOR_DATA[randomNumberColor];


            }
        </script>
    </head>
    <body>
        <div class="mx-auto" style="padding: 35vh 10vh 40vh 10vh;">
            <div id="quote-box" class="row card text-center mx-auto" style="width: 40rem">
                <div class="card-body">
                    <h6 class="card-title" id="text"></h6>
                    <p class="card-text" id="author"></p>
                    <div class="row justify-content-around">
                        <a href="#" id="tweet-quote" class="col-4 btn m-2" style="color: white" target="_blank">Tweets</a>
                        <button id="new-quote" class="col-4 btn m-2" style="color: white" onclick="{randomQuote()}">New quote</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" 
                integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" 
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" 
                integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" 
                crossorigin="anonymous"></script>
    </body>
</html>
